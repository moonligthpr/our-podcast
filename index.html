<!DOCTYPE html>
<html>
<head>
    <title>BasicDJ App</title>
</head>
<body>
    <h1>Basic DJ App</h1>
    <label for="track1">Track 1:</label>
    <input type="file" id="track1" accept=".mp3, .wav">
    <label for="track2">Track 2:</label>
    <input type="file" id="track2" accept=".mp3, .wav">
    <button id="playTrack1">Play Track 1</button>
    <button id="playTrack2">Play Track 2</button>
    <input type="range" id="crossfade" min="0" max="1" step="0.01" value="0.5">
</body>
<script src="app.js"></script>
</html>
